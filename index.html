<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="icon" type="image/jpg" href="assets/logo/logo.jpg">
  <title>Neo-Pizza || Prep IP4</title>
</head>

<body>
  <div class="container">
    <div id="header">
      <div>
        <img id="logo" src="assets/logo/logo.jpg" alt="Logo">
      </div>
      <div class="fs50" id="slogan">Perfect has 7 letters. So does Pizzzza.</div>
    </div>
    <div class="row banner">
      <div class="col-md-3">
        <img src="assets/backgrounds/pizza3.jpg" alt="" width="100%" height="100%">
      </div>
      <div class="col-md-3">
        <img src="assets/backgrounds/pizza8.png" alt="" width="100%" height="100%">
      </div>
      <div class="col-md-3">
        <img src="assets/backgrounds/pizza7.webp" alt="" width="100%" height="100%">
      </div>
      <div class="col-md-3">
        <img src="assets/backgrounds/pizza9.jpeg" alt="" width="100%" height="100%">
      </div>
    </div>
    <div id="pizzaOrder">
      <form id="frm">
        <h2>Make a Quick Order</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label>Size of Pizza</label><br>
              <select class="form-control" name="size">
                <option value="small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select><br>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Type of Pizza</label><br>
              <select class="form-control" name="Type"><br>
                <option value="Chicken Barbercue">Chicken Barbercue</option>
                <option value="Beef sauce">Beef sauce</option>
                <option value="Mushroons">Mushroons</option>
              </select><br>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for topings>Toping(s) on Pizza</label>
              <select class="form-control" name="size">
                <option value="150">Pepperoni</option>
                <option value="200">Sausage</option>
                <option value="100">Black olives</option>
              </select><br>
            </div>
          </div>
          <div class="col-md-3">
            <button class="btn btn-warning" type="submit">Add to cart</button>
          </div>
        </div>
      </form>
      <button class="btn btn-success" id="view-order">View Order Summary</button>
    </div>
    <p id="order-summary"></p>
    <table class="table table-sm text-small">
      <tr>
        <th>Pizza</th>
        <th>Size</th>
        <th>QTY</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
      <tbody id="our-order">
      </tbody>
      <tfoot class="text-right">
        <tr class="text-right">
          <td colspan="4" id="total"></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
